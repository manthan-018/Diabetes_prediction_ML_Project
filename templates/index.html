<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('static/1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #000;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            padding: 10px 20px;
            border-radius: 12px;
            display: inline-block;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        input.form-control {
            background-color: rgba(255, 255, 255, 0.7);
            color: #000;
            border: 1px solid #999;
        }

        input.form-control:focus {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            padding: 12px;
            margin-top: 20px;
            background-color: black;
            border-color: black;
            color: white;
            font-weight: 600;
            transition: background 0.22s, transform 0.12s;
        }

        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
            transform: translateY(-2px) scale(1.02);
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Diabetes Prediction</h1>

        <form method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="Glucose" class="form-label">Glucose:</label>
                    <input type="number" step="any" name="Glucose" id="Glucose" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="BloodPressure" class="form-label">Blood Pressure:</label>
                    <input type="number" step="any" name="BloodPressure" id="BloodPressure" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="SkinThickness" class="form-label">Skin Thickness:</label>
                    <input type="number" step="any" name="SkinThickness" id="SkinThickness" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="Insulin" class="form-label">Insulin:</label>
                    <input type="number" step="any" name="Insulin" id="Insulin" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="BMI" class="form-label">BMI:</label>
                    <input type="number" step="any" name="BMI" id="BMI" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="Pregnancies" class="form-label">Pregnancies:</label>
                    <input type="number" step="any" name="Pregnancies" id="Pregnancies" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="Age" class="form-label">Age:</label>
                    <input type="number" step="any" name="Age" id="Age" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function:</label>
                    <input type="number" step="any" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict Diabetes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
