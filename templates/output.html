<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='1.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.2); /* Transparent white */
      backdrop-filter: blur(12px); /* Blur effect */
      -webkit-backdrop-filter: blur(12px); /* Safari support */
      padding: 40px 60px;
      border-radius: 18px;
      box-shadow: 0 10px 40px 0 rgba(60, 130, 220, 0.15);
      text-align: center;
      animation: appear 0.8s cubic-bezier(.46, .03, .52, .96);
      max-width: 450px;
      width: 100%;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      color: black;
      font-size: 2.5rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.25rem;
      margin-top: 28px;
      margin-bottom: 32px;
      color: black;
      word-wrap: break-word;
      font-weight: bold;
    }

    .btn-custom {
      background: black;
      border: none;
      color: #fff;
      padding: 11px 40px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.04rem;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.3);
      transition: background 0.22s, transform 0.12s;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      user-select: none;
    }

    .btn-custom:hover,
    .btn-custom:focus {
      background: #333;
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.4);
      text-decoration: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>Prediction Result</h1>
    <p><strong>{{ predicted_diabetes }}</strong></p>
    <a href="/" class="btn-custom mt-3">Try Another Prediction</a>
  </div>
</body>
</html>
